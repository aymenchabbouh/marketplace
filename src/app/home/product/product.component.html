  <a class="card card-product-grid">
    <div class="img-wrap"> <img src="assets/images/items/5.jpg"> </div>
    <figcaption class="info-wrap">
      <p class="title text-truncate">{{product?.product_name}}</p>
      <small class="text-muted">Quantity: {{product?.quantity}}</small>
      <div class="price mt-2"><div class="row">
        <span class="col-md-6 float-left" >{{product?.price| currency }}</span>
        <div class="col-md-6 float-right">
          <label for="product_quantity">Quantity</label>
          <input type="number" id="product_quantity" class="form-control" [(ngModel)]="product.order_quantity"> <!-- price-wrap.// -->

        </div>

      </div>
      </div> <!-- price-wrap.// -->
    </figcaption>
    <div class="card-footer">
      <div class="row">

        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <a class="btn  btn-outline-primary btn-block"  [routerLink]="['/product', product?.id]">
                <span></span> <i class="fas fa-eye"></i>
              </a>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-block" (click)="selectProduct(product)">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </a> <!-- card // -->
